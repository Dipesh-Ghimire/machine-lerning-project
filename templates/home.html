<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Performance Prediction</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <div class="login container text-light">
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1 class="d-flex justify-content-center">
            Student Exam Performance Prediction
        </h1>
        <div class="container d-flex">
        <div class="container first-half">
        <div class="mb-1">
            <label class="form-label">Gender</label>
            <select class="form-control bg-dark text-info" name="gender" title="Select Gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-1">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control bg-dark text-info" name="race_ethnicity" title="Select Ethnicity"  placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-1">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control bg-dark text-info" name="parental_level_of_education" title="Select Parent Education" 
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-1">
            <label class="form-label">Lunch Type</label>
            <select class="form-control bg-dark text-info" name="lunch" title="Select lunch type" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        </div>
        <div class="container second-half">
        <div class="mb-1">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control bg-dark text-info" name="test_preparation_course" title="Select test course"  placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-1">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control bg-dark text-info" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-1">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control bg-dark text-info" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mt-4">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
        </div>
        </div>
    </form>
    <h2 class="d-flex justify-content-center mt-4 bg-dark text-danger">
       Model Prediction for Math Score = {{results}}
    </h2>
</body>
</html>
